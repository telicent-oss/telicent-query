server {
  listen 8080;

  location = /graph {
    return 301 /graph/;
  }
  
  location ^~ /graph/assets/ {
    alias /usr/local/nginx/html/assets/;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # index.html â€” never cache so users always get the latest version
  location = /graph/index.html {
    alias /usr/local/nginx/html/index.html;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  # Trust X-Forwarded-Proto header from reverse proxy
  # This ensures redirects use the correct protocol (https)
  port_in_redirect off;
  absolute_redirect off;

  location /graph/ {
    alias /usr/local/nginx/html/;
    index index.html index.htm;
    try_files $uri $uri/ /graph/index.html;

    add_header Cache-Control "public, max-age=86400" always;

    # index.html (served via try_files fallback or index directive)
    location = /graph/ {
      alias /usr/local/nginx/html/;
      index index.html;
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
    }
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/local/nginx/html;
  }
}
